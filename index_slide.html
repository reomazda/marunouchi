        /* Slide Container */
        .slides-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            background: rgba(255, 255, 255, 0.98);
            border-bottom: 2px solid var(--gold);
            z-index: 100;

        .slide-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--navy);

            font-size: 1.5rem;

            font-weight: 400;
            color: var(--gold);
            letter-spacing: 0.15em;

            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;

            letter-spacing: 0.1em;
        }

            font-size: 0.875rem;
            color: var(--gray-dark);

            margin-top: 80px;
            margin-bottom: 60px;
            overflow-y: auto;
            padding: 40px;

            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 200;
            display: flex;
            flex-direction: column;
            gap: 12px;

        .slide-nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.3);
            cursor: pointer;
            transition: all 0.3s;

        .slide-nav-dot.active {
            background: var(--gold);
            transform: scale(1.4);
        }

            background: var(--gold);
        }

            border: 1px solid rgba(212, 175, 55, 0.2);

            overflow: hidden;

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            background-size: cover;
            opacity: 0.5;
            z-index: 0;

            z-index: 1;

        /* Mobile Overlay */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

</head>

                    ))}

        );

        // Portfolio Slide
        const PortfolioSlide = () => (
            <div className="max-w-5xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-8">出資先実績</h2>
                <div className="card-premium rounded-lg overflow-hidden">
                    <div className="grid md:grid-cols-5 gap-0">
                        <div className="md:col-span-2 bg-gradient-to-br from-navy to-navy-light p-10 text-white flex flex-col justify-center">
                            <h3 className="text-3xl font-serif font-bold mb-4">{companyData.portfolio.name}</h3>
                            <p className="text-lg mb-6 opacity-90">{companyData.portfolio.description}</p>
                            <div className="stat-number text-3xl mb-6">{companyData.portfolio.growth}</div>
                        </div>
                        <div className="md:col-span-3 p-10 bg-gray-50">
                            <h4 className="text-sm font-bold text-gray-500 mb-4">主な成果</h4>
                            <div className="space-y-3">
                                {companyData.portfolio.achievements.map((achievement, idx) => (
                                    <div key={idx} className="flex items-center">
                                        <div className="w-6 h-6 rounded-full bg-gold text-navy flex items-center justify-center font-bold text-sm mr-3 flex-shrink-0">
                                            {idx + 1}
                                        </div>

                                    </div>
                                ))}
                            </div>
                            <div className="mt-6 pt-6 border-t border-gray-300">
                                <p className="text-gray-600 text-sm leading-relaxed">
                                    SES業界の課題であった採用コストと人材マッチング精度を、
                                    デジタルプラットフォームとAI技術で解決。
                                    出資後わずか数年で売上を4倍に成長させた代表的なケースです。
                                </p>
                            </div>

        );

        // Rollup Slide
        const RollupSlide = () => (
            <div className="max-w-6xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-4">{companyData.rollupStrategy.title}</h2>
                <p className="text-gray-600 mb-8">{companyData.rollupStrategy.description}</p>

                <div className="grid grid-cols-4 gap-4 mb-8">
                    {companyData.rollupStrategy.targetIndustries.map((industry, idx) => (
                        <div key={idx} className="card-premium p-4 rounded-lg text-center">
                            <div className="w-12 h-12 rounded-full bg-gradient-to-br from-navy to-navy-light mx-auto mb-3 flex items-center justify-center">

                            </div>
                            <h5 className="text-lg font-bold mb-1 text-navy">{industry.name}</h5>
                            <p className="text-xs text-gray-600">{industry.description}</p>
                        </div>
                    ))}
                </div>

                <div className="grid md:grid-cols-2 gap-4">
                    {companyData.rollupStrategy.phases.map((phase, idx) => (
                        <div key={idx} className="card-premium p-6 rounded-lg flex items-start">
                            <div className="bg-gradient-to-br from-navy to-navy-light text-white rounded-lg w-14 h-14 flex items-center justify-center mr-4 flex-shrink-0">
                                <div className="text-center">
                                    <div className="text-xs opacity-75">{phase.phase}</div>
                                    <div className="text-xl font-bold">{idx + 1}</div>
                                </div>
                            </div>
                            <div>
                                <h5 className="text-lg font-bold mb-1 text-navy">{phase.title}</h5>
                                <p className="text-gray-600 text-sm">{phase.desc}</p>
                            </div>
                        </div>

        );

        // BuyBox Slide
        const BuyBoxSlide = () => (
            <div className="max-w-5xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-8">投資対象（Buy-Box）</h2>
                <div className="card-premium rounded-lg p-8">
                    <div className="grid md:grid-cols-2 gap-8 mb-8">
                        <div className="text-center">
                            <div className="text-sm text-gray-500 mb-2">年商レンジ</div>
                            <div className="stat-number text-5xl font-serif mb-2">〜{companyData.buybox.revenueMax}</div>
                            <div className="text-2xl font-bold text-navy">億円</div>
                        </div>
                        <div className="text-center">
                            <div className="text-sm text-gray-500 mb-2">EBITDA</div>
                            <div className="stat-number text-5xl font-serif mb-2">
                                {companyData.buybox.ebitdaMin}〜{companyData.buybox.ebitdaMax}
                            </div>
                            <div className="text-2xl font-bold text-navy">億円</div>
                        </div>
                    </div>
                    <div className="border-t border-gray-200 pt-6 mb-6">
                        <div className="text-sm font-bold text-gray-500 mb-3">対象地域</div>
                        <p className="text-lg text-navy">{companyData.buybox.regions.join(", ")}</p>
                    </div>
                    <div className="border-t border-gray-200 pt-6 mb-6">
                        <div className="text-sm font-bold text-gray-500 mb-3">優先取引先属性</div>
                        <ul className="space-y-2">
                            {companyData.buybox.preferred.map((item, idx) => (
                                <li key={idx} className="flex items-center text-navy">
                                    <span className="w-2 h-2 bg-gold rounded-full mr-3"></span>
                                    {item}
                                </li>
                            ))}
                        </ul>
                    </div>
                    <div className="border-t border-gray-200 pt-6">
                        <div className="text-sm font-bold text-red-600 mb-3">除外条件</div>
                        <div className="flex flex-wrap gap-2">
                            {companyData.buybox.exclusions.map((item, idx) => (
                                <span key={idx} className="px-4 py-2 border-2 border-red-200 text-red-700 rounded-full text-sm">
                                    {item}
                                </span>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        // Terms Slide
        const TermsSlide = () => (
            <div className="max-w-5xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-8">取引条件</h2>
                <div className="card-premium rounded-lg p-8">
                    <div className="grid md:grid-cols-2 gap-12 mb-10">
                        <div className="text-center">
                            <div className="text-sm text-gray-500 mb-3">バリュエーション倍率</div>
                            <div className="stat-number text-5xl font-serif mb-2">
                                {companyData.terms.multipleMin}〜{companyData.terms.multipleMax}x
                            </div>
                            <div className="text-xl text-navy font-semibold mb-2">EBITDA</div>
                            <p className="text-sm text-gray-500">（原則・目安）</p>
                        </div>
                        <div className="text-center">
                            <div className="text-sm text-gray-500 mb-3">クロージング期間</div>
                            <div className="stat-number text-5xl font-serif mb-2">
                                {companyData.terms.closeSpeedDays}
                            </div>
                            <div className="text-xl text-navy font-semibold mb-2">営業日</div>
                            <p className="text-sm text-gray-500">（DD期間含む）</p>
                        </div>
                    </div>
                    <div className="border-t border-gray-200 pt-8 mb-6">
                        <div className="text-sm font-bold text-gray-500 mb-3">アーンアウト条項</div>
                        <p className="text-lg text-navy mb-2">
                            {companyData.terms.earnout.months}ヶ月間の{companyData.terms.earnout.kpi}に基づく追加対価
                        </p>
                        <p className="text-sm text-gray-500">（ケースバイケースで柔軟に対応）</p>
                    </div>
                    <div className="bg-amber-50 border-l-4 border-gold p-4 rounded">
                        <p className="text-sm text-gray-700">{companyData.terms.note}</p>
                    </div>
                </div>
            </div>
        );

        // Process Slide
        const ProcessSlide = () => (
            <div className="max-w-5xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-8">取引プロセス</h2>
                <div className="space-y-4">
                    {companyData.process.map((item, idx) => (
                        <div key={idx} className="card-premium p-6 rounded-lg flex items-start">
                            <div className="w-14 h-14 border-3 border-gold rounded-full flex items-center justify-center mr-6 flex-shrink-0">
                                <div className="text-2xl font-bold text-navy">{item.step}</div>
                            </div>
                            <div>
                                <h3 className="text-xl font-bold mb-1 text-navy">{item.title}</h3>
                                <p className="text-gray-600">{item.desc}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // Team Slide
        const TeamSlide = () => (
            <div className="max-w-6xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-8">投資・支援チーム</h2>
                <div className="grid md:grid-cols-2 gap-6">
                    {companyData.team.map((member, idx) => (
                        <div key={idx} className="card-premium p-6 rounded-lg">
                            <div className="flex items-start mb-4">
                                <div className="w-12 h-12 rounded-full bg-gradient-to-br from-navy to-navy-light flex items-center justify-center mr-3 flex-shrink-0">
                                    <div className="text-white text-lg font-bold">{idx + 1}</div>
                                </div>
                                <div>
                                    <div className="text-xs text-gray-500 mb-1">{member.role}</div>
                                    <h4 className="text-xl font-bold text-navy">{member.name}</h4>
                                </div>
                            </div>
                            <div className="border-t border-gray-200 pt-4">
                                <h5 className="text-xs font-bold text-gray-500 mb-2">経歴・専門性</h5>
                                <ul className="space-y-1">
                                    {member.background.map((item, bgIdx) => (
                                        <li key={bgIdx} className="flex items-start text-gray-700">
                                            <div className="w-1 h-1 rounded-full bg-gold mt-2 mr-2 flex-shrink-0"></div>
                                            <span className="text-sm">{item}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    ))}
                </div>
            </div>
        );

        // Contact Slide
        const ContactSlide = () => (
            <div className="max-w-4xl mx-auto">
                <h2 className="text-3xl font-serif font-bold text-navy mb-8 text-center">お問い合わせ</h2>
                <div className="card-premium rounded-lg p-10 text-center">
                    <h3 className="text-2xl font-bold mb-4 text-navy">
                        {companyData.company.name}
                    </h3>
                    <p className="text-gray-600 mb-2">{companyData.company.address}</p>
                    <p className="text-sm text-gray-500 mb-8">{companyData.company.station}</p>
                    <div className="space-y-3 mb-8">
                        <div>
                            <span className="text-sm text-gray-500">Email</span>
                            <div className="mt-1">
                                <a href={`mailto:${companyData.company.contacts.email}`} className="text-navy hover:text-gold transition text-lg font-medium">
                                    {companyData.company.contacts.email}
                                </a>
                            </div>
                        </div>
                        <div>
                            <span className="text-sm text-gray-500">Tel</span>
                            <div className="mt-1">
                                <a href={`tel:${companyData.company.contacts.tel}`} className="text-navy hover:text-gold transition text-lg font-medium">
                                    {companyData.company.contacts.tel}
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // Main App Component
        const App = () => {
            const [currentSlide, setCurrentSlide] = useState(0);
            const totalSlides = companyData.slides.length;

            useEffect(() => {
                // Mobile Detection
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) || window.innerWidth < 768;
                const mobileOverlay = document.getElementById('mobile-overlay');

                if (isMobile && mobileOverlay) {
                    mobileOverlay.classList.add('active');
                }

                // PDF Download Handler
                const pdfBtn = document.getElementById('pdf-download-btn');
                if (pdfBtn) {
                    pdfBtn.addEventListener('click', generatePDF);
                }

                return () => {
                    if (pdfBtn) {
                        pdfBtn.removeEventListener('click', generatePDF);
                    }
                };
            }, []);

            const generatePDF = () => {
                // Simple implementation - show message for now
                alert('PDF生成機能は準備中です。PCブラウザの印刷機能（Ctrl+P / Cmd+P）をご利用ください。');
                // TODO: Implement proper PDF generation or provide downloadable PDF file
            };

            useEffect(() => {
                const handleWheel = (e) => {
                    if (e.deltaY > 0 && currentSlide < totalSlides - 1) {
                        setCurrentSlide(prev => prev + 1);
                    } else if (e.deltaY < 0 && currentSlide > 0) {
                        setCurrentSlide(prev => prev - 1);
                    }
                };

                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowDown' && currentSlide < totalSlides - 1) {
                        setCurrentSlide(prev => prev + 1);
                    } else if (e.key === 'ArrowUp' && currentSlide > 0) {
                        setCurrentSlide(prev => prev - 1);
                    }
                };

                window.addEventListener('wheel', handleWheel, { passive: true });
                window.addEventListener('keydown', handleKeyDown);

                return () => {
                    window.removeEventListener('wheel', handleWheel);
                    window.removeEventListener('keydown', handleKeyDown);
                };
            }, [currentSlide, totalSlides]);

            const renderSlideContent = (slideType) => {
                switch(slideType) {
                    case 'cover': return <CoverSlide />;
                    case 'overview': return <OverviewSlide />;
                    case 'strengths': return <StrengthsSlide />;
                    case 'portfolio': return <PortfolioSlide />;
                    case 'rollup': return <RollupSlide />;
                    case 'buybox': return <BuyBoxSlide />;
                    case 'terms': return <TermsSlide />;
                    case 'process': return <ProcessSlide />;
                    case 'team': return <TeamSlide />;
                    case 'contact': return <ContactSlide />;
                    default: return null;
                }
            };

            return (
                <>
                    <div className="slides-container">
                        {companyData.slides.map((slide, idx) => (
                            <div
                                key={slide.id}
                                className="slide"
                                style={{
                                    transform: `translateY(${(idx - currentSlide) * 100}vh)`,
                                    zIndex: idx === currentSlide ? 10 : 1
                                }}
                            >
                                <SlideHeader title={slide.title} />
                                <div className="slide-content">
                                    {renderSlideContent(slide.type)}
                                </div>
                                <SlideFooter slideNumber={idx + 1} totalSlides={totalSlides} />
                            </div>
                        ))}
                    </div>
                    <SlideNavigation
                        currentSlide={currentSlide}
                        totalSlides={totalSlides}
                        onNavigate={setCurrentSlide}
                    />
                </>
            );
        };

        // Render
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
